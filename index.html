<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Product Showcase</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 40px; background: #fff; text-align: center; }
        .grid { display: flex; gap: 30px; justify-content: center; flex-wrap: wrap; margin-top: 50px; }
        .card { border: 1px solid #eee; border-radius: 16px; overflow: hidden; width: 450px; box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        iframe { width: 100%; height: 400px; border: none; }
        .info { padding: 20px; background: #fff; border-top: 1px solid #f0f0f0; }
        h1 { font-weight: 300; font-size: 2.5rem; }
    </style>
</head>
<body>

    <h1>Interactive Collection</h1>
    <div class="grid">
        <div class="card">
            <iframe src="viewer.html?model=Chair.glb&hideUI=true"></iframe>
            <div class="info"><h2>Chair (From File)</h2></div>
        </div>

        <div class="card">
            <iframe src="viewer.html?model=Table.glb&hideUI=true"></iframe>
            <div class="info"><h2>Table (Auto-Generated)</h2></div>
        </div>
    </div>

    <p style="margin-top: 40px;"><a href="viewer.html">Open Full Viewport</a></p>

</body>
</html>
