<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEURAL CORE | 3D ARCHIVE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glow: #00f2ff;
            --accent: #ff00ff;
            --glass: rgba(255, 255, 255, 0.03);
        }

        body {
            margin: 0;
            background: #020202;
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
        }

        /* Moving Nebula Background */
        body::before {
            content: "";
            position: fixed;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle at center, #0a001a 0%, #020202 80%);
            z-index: -1;
            animation: rotateBg 30s linear infinite;
        }

        @keyframes rotateBg { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        header { padding: 100px 20px; text-align: center; }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            margin: 0;
            background: linear-gradient(90deg, #00f2ff, #ff00ff, #00f2ff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientText 4s linear infinite;
            letter-spacing: -2px;
        }

        @keyframes gradientText { to { background-position: 200% center; } }

        header p { color: #555; letter-spacing: 5px; text-transform: uppercase; font-size: 0.9rem; margin-top: 10px; }

        .container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 0 40px 100px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(480px, 1fr));
            gap: 50px;
        }

        /* Glassmorphism Card */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            overflow: hidden;
            transition: 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .glass-card:hover {
            border-color: var(--glow);
            box-shadow: 0 0 40px rgba(0, 242, 255, 0.15);
            transform: translateY(-10px);
        }

        .viewer-box { 
            width: 100%; height: 480px; 
            background: radial-gradient(circle at center, #080808, #020202);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05); 
        }
        iframe { width: 100%; height: 100%; border: none; }

        .card-content { padding: 35px; }

        .card-content h3 { 
            font-family: 'Orbitron'; 
            font-size: 1.4rem; 
            margin: 0 0 10px; 
            color: var(--glow); 
            text-shadow: 0 0 10px rgba(0,242,255,0.3);
        }

        .card-content p { color: #888; text-transform: none; letter-spacing: 0; line-height: 1.6; margin-bottom: 25px; }

        /* Glass Button */
        .glass-btn {
            display: inline-block;
            padding: 14px 35px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.7rem;
            letter-spacing: 3px;
            border-radius: 4px;
            transition: 0.3s;
        }

        .glass-btn:hover {
            background: var(--glow);
            color: #000;
            box-shadow: 0 0 25px var(--glow);
            border-color: var(--glow);
        }

        @media (max-width: 600px) { 
            .container { grid-template-columns: 1fr; padding: 0 20px; }
            h1 { font-size: 2.8rem; }
        }
    </style>
</head>
<body>

    <header>
        <p>Archive // Protocol 77</p>
        <h1>NEURAL CORE</h1>
    </header>

    <div class="container">
        <div class="glass-card">
            <div class="viewer-box">
                <iframe src="viewer.html?model=bed1.glb"></iframe>
            </div>
            <div class="card-content">
                <h3>STASIS UNIT B1</h3>
                <p>Advanced rest-chamber featuring bio-synthetic comfort layers and integrated neural-sync capabilities.</p>
                <a href="#" class="glass-btn">INITIALIZE</a>
            </div>
        </div>

        <div class="glass-card">
            <div class="viewer-box">
                <iframe src="viewer.html?model=Table.glb"></iframe>
            </div>
            <div class="card-content">
                <h3>VIRTUAL SURFACE</h3>
                <p>Multi-dimensional work platform designed for high-density data visualization and tactile interaction.</p>
                <a href="#" class="glass-btn">INITIALIZE</a>
            </div>
        </div>
    </div>

</body>
</html>
