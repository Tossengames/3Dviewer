    <h1>Product Gallery</h1>

        <div class="card">
            <iframe src="viewer.html?model=Chair.glb&hideUI=true"></iframe>
            <div class="info"><h3>Modern Chair</h3></div>
        </div>

        <div class="card">
            <iframe src="viewer.html?model=default.glb&hideUI=true"></iframe>
