<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Catalog | Home</title>
    <style>
        body { font-family: 'Inter', system-ui, sans-serif; margin: 0; padding: 60px 20px; background: #fff; color: #1a1a1a; }
        .header { text-align: center; max-width: 600px; margin: 0 auto 60px; }
        h1 { font-size: 2.5rem; letter-spacing: -1px; margin-bottom: 10px; }
        p { color: #666; font-size: 1.1rem; }
        
        .showcase { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); 
            gap: 30px; 
            max-width: 1100px; 
            margin: 0 auto; 
        }
        
        .product-card { 
            border: 1px solid #eee; 
            border-radius: 20px; 
            overflow: hidden; 
            transition: transform 0.3s ease;
            background: #fafafa;
        }
        .product-card:hover { transform: translateY(-5px); }
        
        iframe { width: 100%; height: 400px; border: none; display: block; }
        
        .details { padding: 25px; background: white; border-top: 1px solid #eee; }
        .details h2 { margin: 0; font-size: 1.25rem; }
        .details span { color: #007bff; font-weight: 600; font-size: 0.9rem; text-transform: uppercase; }

        .full-view-btn { 
            display: block; width: fit-content; margin: 50px auto; 
            padding: 15px 30px; background: #1a1a1a; color: white; 
            text-decoration: none; border-radius: 50px; font-weight: 500;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Interactive Interiors</h1>
        <p>Embedded 3D previews. Built with Three.js for seamless product exploration.</p>
    </div>

    <div class="showcase">
        <div class="product-card">
            <iframe src="viewer.html?model=chair.glb&hideUI=true"></iframe>
            <div class="details">
                <span>Office Essentials</span>
                <h2>Executive Mesh Chair</h2>
            </div>
        </div>

        <div class="product-card">
            <iframe src="viewer.html?model=default.glb&hideUI=true"></iframe>
            <div class="details">
                <span>New Arrival</span>
                <h2>Base Concept Model</h2>
            </div>
        </div>
    </div>

    <a href="viewer.html" class="full-view-btn">Launch Full Studio Viewer</a>

</body>
</html>
