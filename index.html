<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Product Showcase</title>
    <style>
        body { font-family: sans-serif; padding: 40px; background: #fff; text-align: center; color: #333; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; max-width: 900px; margin: auto; }
        .card { border: 1px solid #eee; border-radius: 12px; overflow: hidden; background: #fdfdfd; }
        iframe { width: 100%; height: 350px; border: none; }
        h2 { font-weight: 400; font-size: 1.2rem; padding: 10px; }
    </style>
</head>
<body>

    <h1>Interactive Catalog</h1>
    <div class="grid">
        <div class="card">
            <iframe src="viewer.html?model=Chair.glb&hideUI=true"></iframe>
            <h2>Existing: Chair.glb</h2>
        </div>
        <div class="card">
            <iframe src="viewer.html?model=AnythingElse.glb&hideUI=true"></iframe>
            <h2>Generated Placeholder</h2>
        </div>
    </div>

</body>
</html>
