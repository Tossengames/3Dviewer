<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Luxe | 3D Collection</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #1a1a1a; --bg: #ffffff; --muted: #666; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--accent); }
        
        /* Hero Section */
        header { padding: 100px 20px 60px; text-align: center; }
        h1 { font-family: 'Playfair Display', serif; font-size: 3.5rem; margin: 0; letter-spacing: -1px; }
        header p { color: var(--muted); font-size: 1.1rem; max-width: 600px; margin: 20px auto; line-height: 1.6; }

        /* Showcase Grid */
        .container { max-width: 1200px; margin: 0 auto; padding: 0 40px 100px; }
        .product-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; }
        
        .product-card { background: #f9f9f9; border-radius: 4px; overflow: hidden; transition: 0.4s ease; }
        .product-card:hover { background: #f0f0f0; }
        
        /* The Embed */
        .viewer-container { width: 100%; height: 500px; position: relative; }
        iframe { width: 100%; height: 100%; border: none; }

        .product-info { padding: 30px; text-align: left; }
        .product-info span { text-transform: uppercase; font-size: 0.75rem; letter-spacing: 2px; color: var(--muted); font-weight: 600; }
        .product-info h2 { margin: 10px 0; font-family: 'Playfair Display', serif; font-size: 1.8rem; }
        
        .btn { 
            display: inline-block; margin-top: 15px; padding: 12px 24px; 
            border: 1px solid var(--accent); color: var(--accent); 
            text-decoration: none; font-size: 0.8rem; font-weight: 600; 
            text-transform: uppercase; transition: 0.3s;
        }
        .btn:hover { background: var(--accent); color: white; }

        @media (max-width: 900px) { .product-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <header>
        <span>COLLECTION 2026</span>
        <h1>Digital Craftsmanship</h1>
        <p>Explore our latest furniture concepts through high-fidelity interactive 3D models. Precision engineering meets timeless design.</p>
    </header>

    <div class="container">
        <div class="product-grid">
            
            <div class="product-card">
                <div class="viewer-container">
                    <iframe src="viewer.html?model=Chair.glb"></iframe>
                </div>
                <div class="product-info">
                    <span>Furniture</span>
                    <h2>The Silhouette Chair</h2>
                    <a href="#" class="btn">View Details</a>
                </div>
            </div>

            <div class="product-card">
                <div class="viewer-container">
                    <iframe src="viewer.html?model=Concept.glb"></iframe>
                </div>
                <div class="product-info">
                    <span>Experimental</span>
                    <h2>Minimalist Worktop</h2>
                    <a href="#" class="btn">View Details</a>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
