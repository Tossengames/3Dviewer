<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Viewer</title>
    <style>
        body { margin: 0; overflow: hidden; background: #f0f0f0; font-family: sans-serif; }
        #panel { position: absolute; top: 10px; left: 10px; z-index: 10; background: white; padding: 10px; border-radius: 8px; }
        button { cursor: pointer; padding: 8px; margin: 2px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="panel">
    <button onclick="loadModel('Chair.glb')">Load Chair</button>
    <button onclick="loadModel('Table.glb')">Load Table (Auto-Gen)</button>
</div>

<script type="importmap">
    { "imports": { 
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js", 
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" 
    } }
</script>

<script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    let scene, camera, renderer, controls, currentModel;
    const loader = new GLTFLoader();

    // Setup
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0xf0f0f0);
    camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(4, 4, 4);

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 2));
    controls = new OrbitControls(camera, renderer.domElement);

    // Initial Load from URL
    const params = new URLSearchParams(window.location.search);
    if (params.get('hideUI')) document.getElementById('panel').classList.add('hidden');
    loadModel(params.get('model') || 'Chair.glb');

    window.loadModel = function(name) {
        if (currentModel) scene.remove(currentModel);

        // Try loading the file
        loader.load(`./models/${name}`, 
            (gltf) => {
                currentModel = gltf.scene;
                scene.add(currentModel);
            }, 
            undefined, 
            () => {
                console.log("File not found, generating box...");
                // GENERATE AUTOMATIC MODEL (Simple Box/Cube)
                const geometry = new THREE.BoxGeometry(2, 2, 2);
                const material = new THREE.MeshStandardMaterial({ color: 0x007bff });
                currentModel = new THREE.Mesh(geometry, material);
                scene.add(currentModel);
            }
        );
    }

    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
    }
    animate();
</script>
</body>
</html>
