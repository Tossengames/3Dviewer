<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; overflow: hidden; background: transparent; }
        #loader { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-family: sans-serif; font-size: 10px; letter-spacing: 2px; color: #aaa; text-transform: uppercase;
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div id="loader">Loading...</div>

    <script type="importmap">
        { "imports": { 
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js", 
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" 
        } }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, controls, currentModel;
        const loader = new GLTFLoader();
        const params = new URLSearchParams(window.location.search);
        const modelToLoad = params.get('model') || 'Chair.glb';

        init();
        loadModel(modelToLoad);

        function init() {
            scene = new THREE.Scene();
            // Use a very light grey for a professional "studio" look
            scene.background = new THREE.Color(0xf9f9f9);

            camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 0.1, 5000);
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Studio Lighting
            scene.add(new THREE.HemisphereLight(0xffffff, 0xbbbbbb, 1));
            const sun = new THREE.DirectionalLight(0xffffff, 2);
            sun.position.set(5, 10, 5);
            sun.castShadow = true;
            scene.add(sun);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 1.0;
            controls.enablePan = false; // Keep it clean for embeds

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function loadModel(name) {
            loader.load(`./models/${name}`, 
                (gltf) => {
                    setupModel(gltf.scene);
                }, 
                undefined, 
                () => {
                    console.warn("Generating automatic fallback model...");
                    setupModel(createTableFallback());
                }
            );
        }

        function createTableFallback() {
            const group = new THREE.Group();
            const mat = new THREE.MeshStandardMaterial({ color: 0x333333 });
            const top = new THREE.Mesh(new THREE.BoxGeometry(2, 0.1, 1.2), mat);
            top.position.y = 1;
            group.add(top);
            const leg = new THREE.BoxGeometry(0.1, 1, 0.1);
            [[0.9, 0.5, 0.5], [-0.9, 0.5, 0.5], [0.9, 0.5, -0.5], [-0.9, 0.5, -0.5]].forEach(p => {
                const l = new THREE.Mesh(leg, mat); l.position.set(...p); group.add(l);
            });
            return group;
        }

        function setupModel(obj) {
            if (currentModel) scene.remove(currentModel);
            currentModel = obj;
            scene.add(obj);

            const box = new THREE.Box3().setFromObject(obj);
            const center = box.getCenter(new THREE.Vector3());
            obj.position.sub(center); // Center geometry

            const size = box.getSize(new THREE.Vector3());
            const maxDim = Math.max(size.x, size.y, size.z);
            const dist = maxDim / (2 * Math.tan(Math.PI * camera.fov / 360));
            camera.position.set(dist * 1.5, dist, dist * 1.5);
            controls.update();
            document.getElementById('loader').classList.add('hidden');
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
