<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; overflow: hidden; background: #050505; }
        #loader { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-family: 'Orbitron', sans-serif; font-size: 10px; letter-spacing: 4px; 
            color: #00f2ff; text-transform: uppercase; text-shadow: 0 0 10px #00f2ff;
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div id="loader">Initializing Neural Link...</div>

    <script type="importmap">
        { "imports": { 
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js", 
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" 
        } }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, controls, currentModel;
        const loader = new GLTFLoader();
        const params = new URLSearchParams(window.location.search);
        const modelToLoad = params.get('model') || 'Chair.glb';

        init();
        loadModel(modelToLoad);

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x050505);

            // Add a digital grid floor
            const grid = new THREE.GridHelper(20, 40, 0x00f2ff, 0x050505);
            grid.material.opacity = 0.2;
            grid.material.transparent = true;
            scene.add(grid);

            camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 0.1, 5000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Cyberpunk Lighting
            scene.add(new THREE.HemisphereLight(0x00f2ff, 0xff00ff, 0.5));
            const p1 = new THREE.PointLight(0x00f2ff, 100); p1.position.set(5, 5, 5); scene.add(p1);
            const p2 = new THREE.PointLight(0xff00ff, 100); p2.position.set(-5, 5, -5); scene.add(p2);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.autoRotate = true;
        }

        function loadModel(name) {
            loader.load(`./models/${name}`, 
                (gltf) => { setupModel(gltf.scene); }, 
                undefined, 
                () => { setupModel(createTableFallback()); }
            );
        }

        function createTableFallback() {
            const group = new THREE.Group();
            const mat = new THREE.MeshStandardMaterial({ color: 0x00f2ff, emissive: 0x00f2ff, emissiveIntensity: 0.2 });
            const top = new THREE.Mesh(new THREE.BoxGeometry(2, 0.1, 1.2), mat);
            top.position.y = 1; group.add(top);
            return group;
        }

        function setupModel(obj) {
            if (currentModel) scene.remove(currentModel);
            currentModel = obj;
            scene.add(obj);
            const box = new THREE.Box3().setFromObject(obj);
            const size = box.getSize(new THREE.Vector3());
            const maxDim = Math.max(size.x, size.y, size.z);
            const dist = maxDim / (2 * Math.tan(Math.PI * camera.fov / 360));
            camera.position.set(dist * 1.5, dist, dist * 1.5);
            controls.update();
            document.getElementById('loader').classList.add('hidden');
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
